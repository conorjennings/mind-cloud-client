<!DOCTYPE html>
<html>

<head>
  <title>mindCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- To use Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-teal.min.css" />
  <!-- Add Dialog Polyfill to ensure Material Design dialogs work in all browsers -->
  <link rel="stylesheet" type="text/css" href="./node_modules/dialog-polyfill/dialog-polyfill.css" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />


  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body class="container-fluid">

  <ul id="slide-out" class="side-nav">
    <li>
      <div class="userView">
        <div class="background">
        </div>
        <a href="#!name"><span class="white-text name">John Doe</span></a>
        <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
      </div>
    </li>
    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
    <li><a href="#!">Second Link</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
  </ul>
  <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

  <!-- Sign Up Modal -->
  <dialog id="sign-up-modal" class="mdl-dialog">
    <div class="mdl-dialog__content">
      <form id="sign-up">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-up-email">
          <input name="credentials[email]" class="mdl-textfield__input" type="text" id="sign-up-email" />
          <label class="mdl-textfield__label" for="sign-up-email">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-up-password">
          <input name="credentials[password]" class="mdl-textfield__input" type="password" id="sign-up-password" />
          <label class="mdl-textfield__label" for="sign-up-password">Password</label>
        </div>
      </form>
    </div>
    <div class="mdl-dialog__actions">
      <button id="sign-up-button" type="button" class="mdl-button">Sign Up</button>
    </div>
  </dialog>

  <!-- Sign In Modal -->
  <dialog id="sign-in-modal" class="mdl-dialog">
    <div class="mdl-dialog__content">
      <form id="sign-in">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-in-email">
          <input name="credentials[email]" class="mdl-textfield__input" type="text" id="sign-in-email" />
          <label class="mdl-textfield__label" for="sign-in-email">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-in-password">
          <input name="credentials[password]" class="mdl-textfield__input" type="password" id="sign-in-password" />
          <label class="mdl-textfield__label" for="sign-in-password">Password</label>
        </div>
      </form>
    </div>
    <div class="mdl-dialog__actions">
      <button id="sign-in-button" type="button" class="mdl-button">Sign In</button>
    </div>
  </dialog>


  <!-- Add Dialog Polyfill to ensure Material Design dialogs work in all browsers -->
  <script src="./node_modules/dialog-polyfill/dialog-polyfill.js"></script>
  <script>
    const dialog = document.querySelector('dialog');
    dialogPolyfill.registerDialog(dialog);
  </script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script>
    $('.button-collapse').sideNav()
  </script>
</body>

</html>
