<!DOCTYPE html>
<html>

<head>
  <title>mindCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  <!-- Required for leveraging Salvvatore. Adding the styles to .scss files is not working. -->
  <style>
    #grid[data-columns]::before {
      content: '3 .column.size-1of3';
    }

    .column {
      float: left;
    }

    .size-1of3 {
      width: 33.333%;
    }

    @media screen and (min-width: 1px) and (max-width: 767px) {
      #grid[data-columns]::before {
        content: '2 .col-xs-6';
      }
    }

    @media screen and (min-width:768px) and (max-width: 991px) {
      #grid[data-columns]::before {
        content: '3 .col-sm-4';
      }
    }

    @media screen and (min-width:992px) and (max-width: 9999px) {
      #grid[data-columns]::before {
        content: '4 .col-md-3';
      }
    }
  </style>

</head>

<body class="container-fluid">

  <!-- Change Password and Sign Out -->
  <div id="nav">
    <button id="change-password-menu" class="mdl-button mdl-js-button">Change Password</button>
    <button id="sign-out-menu" class="mdl-button mdl-js-button">Sign Out</button>
  </div>

  <div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="welcome-modal-button-container">
          <button id="sign-in-form-button" type="button" class="mdl-button">Sign In</button>
          <button id="sign-up-form-button" type="button" class="mdl-button">Sign Up</button>
        </div>
        <div class="modal-body">
          <div class="modal-body" id="welcome-modal-body">
            <div class="sign-in-modal">
              <form id="sign-in">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-in-email">
                  <input name="credentials[email]" class="mdl-textfield__input" type="text" id="sign-in-email" />
                  <label class="mdl-textfield__label" for="sign-in-email">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-in-password">
                  <input name="credentials[password]" class="mdl-textfield__input" type="password" id="sign-in-password" />
                  <label class="mdl-textfield__label" for="sign-in-password">Password</label>
                </div>
                <div class="mdl-dialog__actions">
                  <button id="sign-in-button" type="submit" name="submit" value="Sign In" class="mdl-button">Submit</button>
                </div>
              </form>
            </div>
            <div class="sign-up-modal">
              <form id="sign-up">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-up-email">
                  <input name="credentials[email]" class="mdl-textfield__input" type="text" id="sign-up-email" />
                  <label class="mdl-textfield__label" for="sign-up-email">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-up-password">
                  <input name="credentials[password]" class="mdl-textfield__input" type="password" id="sign-up-password" />
                  <label class="mdl-textfield__label" for="sign-up-password">Password</label>
                </div>
                <div class="mdl-dialog__actions">
                  <button id="sign-up-button" type="submit" name="submit" value="Sign Up" class="mdl-button">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="change-password-modal">
            <form id="change-password">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label change-pw-old-pw">
                <input name="passwords[old]" class="mdl-textfield__input" type="password" id="old-password" />
                <label class="mdl-textfield__label" for="old-password">Current Password</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label change-pw-new-pw">
                <input name="passwords[new]" class="mdl-textfield__input" type="password" id="new-password" />
                <label class="mdl-textfield__label" for="new-password">New Password</label>
              </div>
              <div class="mdl-dialog__actions">
                <button id="change-password-button" type="submit" name="submit" value="Change Password" class="mdl-button">Submit</button>
                <button id="cancel-change-password-button" type="button" class="mdl-button">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Idea grid -->
  <div id="grid" data-columns>
  </div>

  <!-- Single new idea - Modal -->
  <div class="modal fade" id="new-idea-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <form class="idea-input">
            <input type="text" maxlength="100" placeholder="My bright idea..">
          </form>
          <div class="action-container">
            <button class="mdl-button mdl-js-button mdl-button--icon">
         <i class="material-icons">done</i>
         </button>
            <button class="delete-idea-button mdl-button mdl-js-button mdl-button--icon">
         <i class="material-icons">delete</i>
         </button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Add New Idea and Link Buttons -->

  <div id="action-wrapper">
    <button id="new-idea-button" class="mdl-button mdl-js-button mdl-button--icon">
    <i class="material-icons">lightbulb_outline</i>
    </button>

    <button class="mdl-button mdl-js-button mdl-button--icon">
    <i class="material-icons">link</i>
  </button>
  </div>
</body>

</html>
